<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="stopwatch">STOP WATCH</h1>
    </header>
    <div id="main" style="background-color: rgba(175, 180, 178, 0.9);width: 400px;height: 480px;">
        <div><img src="stopwatch-7503_256.gif" height="200px"></div>
        <div class="container">
            
            <div class="heading"> 
                <h1 id="hours">00</h1>
                <p>hours</p>
            </div>
            <div class="heading">
                <h1 id="minHeading">00</h1>
                <p>min</p>
            </div>
            <div class="heading">
                <h1 id="secHeading">00</h1>
                <p>sec</p>
            </div>
            <div class="heading">
                <h1 id="msecHeading">00</h1>
                <p>msec</p>
            </div>
        </div>
        <div class="button-container">
            <button id="startBtn" onclick="startWatch(this)">START</button>
            <button onclick="stopWatch()">STOP</button>
            <button onclick="resetWatch()">RESET</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
